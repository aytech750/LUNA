    function startVoiceLogin() {
      if (!('webkitSpeechRecognition' in window)) {
        Toastify({
          text: "Voice recognition not supported.",
          duration: 3000,
          backgroundColor: "#ff6f00",
        }).showToast();
        return;
      }

      spinner.style.display = "flex";

      const recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      let inputStep = 0;

      Toastify({
        text: "Speak email, then password",
        duration: 3000,
        backgroundColor: "#0066ff",
      }).showToast();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript.trim();

        if (inputStep === 0) {
          document.getElementById("email").value = transcript.replace(/\s+/g, "").toLowerCase();
          inputStep = 1;
          recognition.start(); // Listen again for password
        } else if (inputStep === 1) {
          document.getElementById("password").value = transcript.replace(/\s+/g, "");
          document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
      };

      recognition.onerror = function (event) {
        spinner.style.display = "none";
        Toastify({
          text: "Voice recognition error: " + event.error,
          duration: 3000,
          backgroundColor: "#d32f2f",
        }).showToast();
      };

      recognition.start();
    }

// Simulate login by matching voice input
function listenForWakeWord() {
  const loginStatus = document.getElementById("login-status");
  if (!recordedWakeWord) {
    lunaSpeak("Please record your wake word first.");
    loginStatus.textContent = "Wake word not set.";
    return;
  }

  loginStatus.textContent = "Listening for your wake word...";
  lunaSpeak("Please say your wake word now.");
  
  setTimeout(() => {
    startSpeechRecognition((inputWord) => {
      const said = inputWord.trim().toLowerCase();
      if (similarity(said, recordedWakeWord) >= wakeWordMatchThreshold) {
        loginStatus.textContent = `Login Successful! Matched: "${said}"`;
        lunaSpeak("Welcome back! You are now logged in.");
        // Simulate redirect or dashboard logic
        setTimeout(() => {
          window.location.href = "/dashboard.html";
        }, 2000);
      } else {
        loginStatus.textContent = `Login Failed. You said: "${said}"`;
        lunaSpeak("Sorry, that doesn't match your wake word. Please try again.");
      }
    });
  }, 2500);
}

// Use Web Speech API for voice input
function startSpeechRecognition(callback) {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    callback(transcript);
  };

  recognition.onerror = function(event) {
    lunaSpeak("I didn't catch that. Please try again.");
    console.error("Speech recognition error:", event.error);
  };

  recognition.start();
}

// Basic string similarity
function similarity(s1, s2) {
  if (s1 === s2) return 1;
  let longer = s1.length > s2.length ? s1 : s2;
  let shorter = s1.length > s2.length ? s2 : s1;
  let longerLength = longer.length;
  if (longerLength === 0) return 1.0;
  return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
}

function editDistance(s1, s2) {
  s1 = s1.toLowerCase();
  s2 = s2.toLowerCase();
  const costs = Array();
  for (let i = 0; i <= s1.length; i++) {
    let lastValue = i;
    for (let j = 0; j <= s2.length; j++) {
      if (i === 0)
        costs[j] = j;
      else {
        if (j > 0) {
          let newValue = costs[j - 1];
          if (s1.charAt(i - 1) !== s2.charAt(j - 1))
            newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
          costs[j - 1] = lastValue;
          lastValue = newValue;
        }
      }
    }
    if (i > 0) costs[s2.length] = lastValue;
  }
  return costs[s2.length];
}

<script>
  function listenForWakeWord() {
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.start();

    document.getElementById("login-status").innerText = "Listening...";

    recognition.onresult = function (event) {
      const spokenWord = event.results[0][0].transcript.trim().toLowerCase();
      const userID = document.getElementById("email").value; // Same ID used during signup

      db.collection("wakewords").doc(userID).get()
        .then(doc => {
          if (doc.exists) {
            const savedWakeWord = doc.data().wakeword;
            if (spokenWord === savedWakeWord) {
              document.getElementById("login-status").innerText = "Wake word matched! Logging in...";
              // Redirect or do login
              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 1500);
            } else {
              document.getElementById("login-status").innerText = "Incorrect wake word.";
            }
          } else {
            document.getElementById("login-status").innerText = "Wake word not found.";
          }
        })
        .catch(err => {
          console.error("Error fetching wake word:", err);
          document.getElementById("login-status").innerText = "Login failed.";
        });
    };
  }
